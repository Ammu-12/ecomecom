{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <script src="https://kit.fontawesome.com/9cb207c716.js" crossorigin="anonymous"></script>
    <title>{% block title %}
        {% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xol-3 col-md-2">
{% include 'header.html' %}
{% include 'navbar.html' %}
{% block content %}
{% endblock %}
            </div>
    </div>
</div>

<script class="col text-center my_footer" src="{% static 'js/popper.min.js' %}" ></script>
<script class="col text-center my_footer" src="{% static 'js/bootstrap.min.js' %}" ></script>
    <div class="align-items-content-start text-center">
{% include 'footer.html' %}
    </div>
</body>

</html>
